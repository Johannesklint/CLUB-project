<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:c="http://xmlns.jcp.org/jsp/jstl/core">

<h:body>

<ui:composition template="WEB-INF/templates/main-template.xhtml">
	<ui:define name="pageContent">
	
	<h1>Hello world!</h1>
	<h:graphicImage value="https://media1.giphy.com/media/xT5LMuHy92KbOfnd8A/200w.gif"></h:graphicImage>
	
	<h:form>
		<h:inputText value="#{ testAjax.newComment }"></h:inputText>
		<h:commandButton value="Add comment" action="#{ testAjax.addNewComment }">
			<f:ajax render="commentsTable"></f:ajax>
		</h:commandButton>
	</h:form>
	
	<h:dataTable id="commentsTable" value="#{ testAjax.comments }" var="c">
		<h:column>
			<f:facet name="header">Comments</f:facet>
			#{ c }
			<h:form id="commentsForm">
				<h:inputHidden id="cToRemove" value="#{ c }"></h:inputHidden>
				<h:commandButton value="Remove comment" action="#{ testAjax.removeSelectedComment() }">
					<f:setPropertyActionListener value="#{ c }" target="#{ testAjax.commentToRemove }"></f:setPropertyActionListener>
					<f:ajax render="commentsTable"></f:ajax>
				</h:commandButton>
			</h:form>
		</h:column>
	</h:dataTable>
	
	
	</ui:define>
</ui:composition>

</h:body>
</html>
