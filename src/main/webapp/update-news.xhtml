<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:c="http://xmlns.jcp.org/jsp/jstl/core">

<h:body>

<ui:composition template="WEB-INF/templates/main-template.xhtml">
	<ui:define name="pageContent">
	
		<h1>Manage news: </h1>
	
		<f:metadata>
			<f:viewParam name="id" value="#{ newsBean.selectedNewsId }"></f:viewParam>
			<f:event listener="#{ newsBean.setFieldFromSelectedNews() }" type="preRenderView"></f:event>
		</f:metadata>
	
		<h:form id="update_news_form">
			<h:messages>
				<h:message for="update_news_form"></h:message>
			</h:messages>	
		
			<h:panelGrid columns="2" columnsClasses="rightAlign, leftAlign">
               
 				<h:inputText value="#{ newsBean.title }"></h:inputText><br></br>
 				<h:inputText value="#{ newsBean.text }"></h:inputText><br></br>           
               
                <h:commandButton action="#{ newsBean.update() }" value="Update"></h:commandButton>
            </h:panelGrid>			
		</h:form>		
	
	
	</ui:define>
</ui:composition>
	
</h:body>
	
</html>
