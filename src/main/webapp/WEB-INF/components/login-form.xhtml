<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core">

<ui:composition>
		
	<h1>Login: </h1>
	<h:form id="login_user_form">

		<table class="form-wrapper">
			<tr>
				<td>
					<h:messages styleClass="messages">
						<h:message for="login_user_form"></h:message>
					</h:messages>					
				</td>
			</tr>
			<tr>
				<td>
					<table class="standard-form">
						<tr>
							<th><h:outputLabel for="email">Email:</h:outputLabel></th>
							<td><h:inputText id="email" value="#{ loginUserBean.username }" required="true" label="Email"/></td>
						</tr>
						<tr>
							<th><h:outputLabel for="password">Password:</h:outputLabel></th>
							<td><h:inputSecret id="password" value="#{ loginUserBean.password }" required="true" label="Password"/></td>
						</tr>
						<tr>
							<td class="submit" colspan="2">
								<h:commandButton class="btn" value="Login user" action="#{ loginUserBean.doLogin() }" />
							</td>
						</tr>					
					</table>
				</td>
			</tr>		
		</table>
	</h:form>
	
	No account? <h:link outcome="register-user">Click here to create account</h:link> 
	
</ui:composition>
</html>
