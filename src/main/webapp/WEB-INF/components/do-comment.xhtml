<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core">

<ui:composition>
	<!-- @param postEntity. Post -->
	<h:form>

		<h:messages>
			<h:message for="text"></h:message>
		</h:messages>	

		<h:inputText id="text" value="#{ createCommentBean.text }" required="true" label="Text">
			<f:validateLength minimum="1" maximum="140"/>
		</h:inputText>	
		
		<h:commandButton value="Comment" action="#{ createCommentBean.submit() }">
			<f:param name="id" value="#{ postEntity.id }"/>			
		</h:commandButton>
		
	</h:form>
</ui:composition>
</html>
