<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core">

<ui:composition>

	<h:panelGroup rendered="#{!loginUser.validLogin}">
	    <div>Not logged in</div>
	</h:panelGroup>
	
	<h:panelGroup rendered="#{loginUser.validLogin}">
	    <div>
	    	Logged in as:
	    	<a href="/clubproject/faces/update-user-index.xhtml">#{ loginUser.user.firstName } #{ loginUser.user.lastName }</a>
	    </div>
		
		<h:form id="logout_user_form">
	    	<h:commandButton value="Logout user" action="#{ loginUser.doLogout() }" />
		</h:form>
	</h:panelGroup>

	<div class="navbar navbar-default">
	  <div class="container-fluid">
	    <div class="navbar-header">
	      <a class="navbar-brand" href="#">#{ platform.title }</a>
	    </div>
	    
	    <ul class="nav navbar-nav">
	      <li class="active"><a href="/clubproject/">Home</a></li>
	      <li><a href="/clubproject/faces/news.xhtml">News</a></li>
			<li><a href="#">Events</a></li>
			<h:panelGroup rendered="#{loginUser.user.admin}">
				<li><a href="/clubproject/faces/configure-platform-index.xhtml">Configure platform</a></li>
				<li><a href="/clubproject/faces/admin-user-management.xhtml">Approve users</a></li>
				<li><a href="/clubproject/faces/create-news.xhtml">Create News</a></li>
			</h:panelGroup>
	    </ul>
	  </div>
	</div>
</ui:composition>
</html>
