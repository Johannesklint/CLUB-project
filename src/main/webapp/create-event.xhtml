<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"
	xmlns:a="http://xmlns.jcp.org/jsf/passthrough"
	xmlns:b="http://bootsfaces.net/ui">
<h:body>
	
<ui:composition template="WEB-INF/templates/main-template.xhtml">
	<ui:define name="pageContent">
	
		<h1>Create an event post</h1>
		
		<h:form id="create_event_form">
			
			<table class="form-wrapper">
				<tr>
					<td>
						<h:messages styleClass="messages">							
							<h:message for="create_event_form"></h:message>
						</h:messages>					
					</td>
				</tr>
				<tr>
				<td>
				
				<table class="standard-form">
				
				<tr>
					<th>Author:</th>
					<td><b><h:outputText id="event_author" value="#{ createEventBean.author.fullName }"/></b></td>
				</tr>

				<tr>
					<th><h:outputLabel for="event_title">Event title:</h:outputLabel></th>
			   		<td>
			   			<h:inputText id="event_title" value="#{ createEventBean.title }" label="Event Title" a:placeholder="Enter title" validatorMessage="Invalid Event Title. 2 to 64 characters long is required. Can not contain invalid characters.">
			   				<f:validateRegex pattern=".{2,64}"></f:validateRegex>
			   			</h:inputText>
			   			</td>
				</tr>

				<tr>
					<th><h:outputLabel for="event_start_time">Start time:</h:outputLabel></th>
					<td>
						<h:inputText value="#{ createEventBean.startTime }" required="true" label="Event start time" a:placeholder="YYYY-MM-DD hh:mm">
					   		<f:validator validatorId="club.validators.ValidDateTimeString"></f:validator>
					   	</h:inputText>
					</td>
				</tr>

			   	<tr>
			   		<th>
					   	<h:outputLabel for="event_text">Event description:</h:outputLabel>
					</th>
					<td>
					   	<h:inputTextarea id="event_text" value="#{ createEventBean.text }" required="true" label="Event Description" a:placeholder="Enter description"/>
					</td>
				</tr>
				<tr>		
					<th>
					   	<h:outputLabel for="event_duration">Event duration in minutes:</h:outputLabel>
					</th>
					<td>
					   	<h:inputText 
					   		id="event_duration"
					   		a:placeholder="Enter duration in minutes" 
					   		validatorMessage="only integers (1,2,3..) allowed"
					   		value="#{ createEventBean.durationInMinutes }" 
					   		required="true" 
					   		label="Event Duration"/>
					</td>
				</tr>
				<tr>
					<td colspan="2" class="submit"><h:commandButton class="btn" action="#{ createEventBean.submit() }" value="Create event post"></h:commandButton></td>
				</tr>
				</table>
				</td>
				</tr>
			</table>
		</h:form>
	
	</ui:define>
</ui:composition>

</h:body>
</html>
