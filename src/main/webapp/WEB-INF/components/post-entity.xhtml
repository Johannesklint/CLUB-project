<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core">

<ui:composition>
	<!-- @param postEntity. Post -->
		<div class="">
		
			
			<h5>#{ postEntity.title }</h5>
			<p>#{ postEntity.text }</p>
			<p>#{ postEntity.author.fullName }</p>
			
			
			<h:link rendered="#{ includeReadMoreBtn }" outcome="post-details" value="Read more" includeViewParams="true">		
			  <f:param name="id" value="#{ postEntity.id }"></f:param>		
			</h:link>

			<ui:include src="/WEB-INF/components/comment-list.xhtml">
				<ui:param name="commentList" value="#{ postEntity.comments }"></ui:param>
				<ui:param name="postEntity" value="#{ postEntity }"></ui:param>
			</ui:include>

		</div>
		
			
	
</ui:composition>
</html>
