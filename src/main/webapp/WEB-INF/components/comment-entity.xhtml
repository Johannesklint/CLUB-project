<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core">

<ui:composition>
	<!-- @param commentEntity. Comment -->
		<div>
			<hr></hr>			
	
			<b>#{ commentEntity.text }</b>  <p> #{ commentEntity.user.fullName }</p>
			
			<h:commandLink value="Show Modal" action="#{backingBean.doAction}"
			    onclick="$('#myModal').modal('show');" immediate="true">
			    <f:ajax execute="@this" />
			</h:commandLink>
			
			<div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModal" aria-hidden="true" data-keyboard="false" data-backdrop="static">
			    <div class="modal-dialog modal-sm">
			        <div class="modal-content">
			            <h:form id="myForm">
			                <div class="modal-header">
			                    <h4 class="modal-title">Test Modal</h4>
			                </div>
			                <div class="modal-body">
			                    Content area
			                </div>
			                <h:panelGroup layout="block" styleClass="modal-footer">
			                    <h:commandLink value="Close" immediate="true" styleClass="btn btn-default" oncomplete="$('#myModal').modal('hide');" />
			                </h:panelGroup>
			            </h:form>
			        </div>
			    </div>
			</div>
			
		</div>
</ui:composition>

</html>
