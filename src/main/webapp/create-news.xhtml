<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:c="http://xmlns.jcp.org/jsp/jstl/core">

<h:body>
	
<ui:composition template="WEB-INF/templates/main-template.xhtml">
	<ui:define name="pageContent">
	
		<h1>Create a news post</h1>
		
		<h:form id="create_news_form">
			<h:messages>
				<h:message for="create_news_form"></h:message>
			</h:messages>
			
			<h:panelGrid columns="2">	
				
				<h:outputLabel for="news_author">Author:</h:outputLabel>
			   	<h:outputText id="news_author" value="#{ createNewsBean.author.fullName }" />
			
				<h:outputLabel for="news_title">News title:</h:outputLabel>
			   	<h:inputText id="news_title" value="#{ createNewsBean.title }" required="true" label="News Title"/>
			   
			   	<h:outputLabel for="news_text">News description:</h:outputLabel>
			   	<h:inputTextarea id="news_text" value="#{ createNewsBean.text }" required="true" label="News Description"/>
			
				<h:commandButton action="#{ createNewsBean.submit() }" value="Create news post"></h:commandButton>
			
			</h:panelGrid>
		</h:form>
	
	</ui:define>
</ui:composition>

</h:body>
</html>
