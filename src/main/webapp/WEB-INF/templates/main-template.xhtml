<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:c="http://xmlns.jcp.org/jsp/jstl/core">
	
	
<h:head >
	<meta name="charset" content="UTF-8" />
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
	<title>#{platform.title}</title>
	  <meta name="viewport" content="width=device-width, initial-scale=1"/>
	<h:outputStylesheet library="css" name="mantis.css"  />
	<link href="https://fonts.googleapis.com/css?family=David+Libre" rel="stylesheet"/>
</h:head>

<h:body >

	<style>
		
		.navbar{
			
		 }
				
		 ul.nav{
			background: #{ theme.secondaryColorHEX };
		 }
		 ul.nav a:hover{
			color: #{ theme.primaryColorHEX };
		 }
				
		 .post-box{
			border: 2px solid #{ theme.primaryColorHEX };
			margin: 20px;
		 }
				
		 .post-entity{
			margin: 10px;
			padding: 10px;
		 }
				
		 .post-inner-box{
			padding: 20px;
		 }
	
	</style>
	
	<!-- include nav-bar -->
	<ui:include src="/WEB-INF/components/nav-bar.xhtml" />
	
	<!-- Main content goes here -->
	<div class="container">
		<ui:insert name="pageContent">
		
			<p>This will only be shown if no content was inserted into the template</p>
			<!--  
			
				Use this template like so:
				
				<ui:composition template="WEB-INF/templates/main-template.xhtml">
				
					<ui:define name="pageContent">
	    				<h2>Your page specific content here</h2>
	    				<p>Your page specific content here</p>
	    				<p>This will all be inserted into main-template.xhtml</p>
	    			</ui:define>
	    		
	    		</ui:composition>
	    		
	    	-->
		</ui:insert>
	</div>

</h:body>
	
</html>
