<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:c="http://xmlns.jcp.org/jsp/jstl/core">

<h:body>

<ui:composition template="WEB-INF/templates/main-template.xhtml">
	<ui:define name="pageContent">

			 
		<h:form id="manage_news_form">
		<h:panelGrid columns="2" rendered="#{ loginUserBean.user.admin }">
			
			<h:button outcome="post-update" value="Edit fields">
				<f:param name="id" value="#{ postGetterBean.selectedPost.id }"></f:param>
			</h:button>
			<h:commandButton action="#{ deletePostBean.submit() }" value="Delete">
				<f:param name="id" value="#{ postGetterBean.selectedPost.id }"></f:param>			
			</h:commandButton>	
		</h:panelGrid>
		</h:form>
		
		
		<h:panelGroup rendered="#{ postGetterBean.isNews() }">
			<ui:include src="WEB-INF/components/post-entity-news.xhtml">
					<ui:param name="newsEntity" value="#{ postGetterBean.getAsNews() }"></ui:param>
					<ui:param name="includeReadMoreBtn" value="#{ false }"></ui:param>
			</ui:include>	
		</h:panelGroup>
		
		<h:panelGroup rendered="#{ postGetterBean.isEvent() }">
			<ui:include src="WEB-INF/components/post-entity-event.xhtml">
					<ui:param name="eventEntity" value="#{ postGetterBean.getAsEvent() }"></ui:param>
					<ui:param name="includeReadMoreBtn" value="#{ false }"></ui:param>
			</ui:include>	
		</h:panelGroup>
		
		
	
		
							
	</ui:define>
</ui:composition>

</h:body>
	
</html>
