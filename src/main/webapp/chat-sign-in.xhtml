<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:c="http://xmlns.jcp.org/jsp/jstl/core">

<h:body>

	<ui:composition template="WEB-INF/templates/main-template.xhtml">
		<ui:define name="pageContent">
			<div class="chat-signin">
				<form class="form-signin">
					<h2 class="form-signin-heading">Chat sign in</h2>

					<h:outputLabel for="nickname">Nickname</h:outputLabel>
					<h:inputText type="text" class="input-block-level"
						placeholder="Nickname" id="nickname"></h:inputText>
					<div class="btn-group">
						<label for="chatroom">Chatroom</label> <select size="1"
							id="chatroom">
							<option>arduino</option>
							<option>java</option>
							<option>groovy</option>
							<option>scala</option>
						</select>
					</div>
					<button class="btn btn-large btn-primary" type="submit"
						id="enterRoom">Sign in</button>
				</form>
			</div>

			<div class="chat-wrapper">
				<form id="do-chat">
					<h2 class="alert alert-success"></h2>
					<table id="response" class="table table-bordered"></table>
					<fieldset>
						<legend>Enter your message..</legend>
						<div class="controls">
							<input type="text" class="input-block-level"
								placeholder="Your message..." id="message" style="height: 60px" />
							<input type="submit" class="btn btn-large btn-block btn-primary"
								value="Send message" />
							<button class="btn btn-large btn-block" type="button"
								id="leave-room">Leave room</button>
						</div>
					</fieldset>
				</form>
			</div>

		</ui:define>
	</ui:composition>
</h:body>

</html>
