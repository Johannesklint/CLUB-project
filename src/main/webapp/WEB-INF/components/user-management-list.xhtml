<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:c="http://xmlns.jcp.org/jsp/jstl/core">

<ui:composition>

	<!-- @param List<User> users  -->
	
	<h:dataTable value="#{ users }" var="u" rendered="#{ users.size() > 0 }"
		styleClass="user-table"
		headerClass="user-table-header"
		rowClasses="user-table-odd-row,user-table-even-row"
	>
		<h:column>
			<f:facet name="header"> First name </f:facet>
			<p>#{u.firstName}</p>
		</h:column>
		<h:column>
			<f:facet name="header"> Last name </f:facet>
			<p>#{u.lastName}</p>
		</h:column>
		<h:column>
			<f:facet name="header"> Email </f:facet>
			<p>#{u.email}</p>
		</h:column>
		<h:column>
			<f:facet name="header"> Is admin </f:facet>
			<p>#{u.admin}</p>
		</h:column>
		
		<h:column>
			<h:form>
				<h:panelGroup rendered="#{show_deny_option}">
					<h:commandButton value="Deny" action="#{ userManagementBean.denyApprovement() }">				
						<f:setPropertyActionListener value="#{ u }" target="#{ userManagementBean.selectedUser }"></f:setPropertyActionListener>
					</h:commandButton>
				</h:panelGroup>
				<h:panelGroup rendered="#{show_grant_option}">
					<h:commandButton value="Approve" action="#{ userManagementBean.grantApprovement() }">				
						<f:setPropertyActionListener value="#{ u }" target="#{ userManagementBean.selectedUser }"></f:setPropertyActionListener>
					</h:commandButton>
				</h:panelGroup>				
				<h:panelGroup rendered="#{ true }">
					<h:commandButton value="Switch Admin state" action="#{ userManagementBean.switchAdminState() }">				
						<f:setPropertyActionListener value="#{ u }" target="#{ userManagementBean.selectedUser }"></f:setPropertyActionListener>
					</h:commandButton>
				</h:panelGroup>				
			</h:form>
		</h:column>

	</h:dataTable>
	
	
</ui:composition>

</html>
