<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core">

	<ui:composition>
	<ui:param name="userData" value="#{ user.getUserById() }"></ui:param>
	
	<h3>Manage user: </h3>
		<h:form id="update_user_form">
			<h:messages>
				<h:message for="update_user_form"></h:message>
			</h:messages>	
		
			<h:panelGrid columns="2" columnsClasses="rightAlign, leftAlign">
               
                <h:outputLabel for="email" value="Email:"></h:outputLabel>
                <h:inputText id="email" label="Email" value="#{ user.email }" required="true"></h:inputText>
                
                <h:outputLabel for="password" value="Password:"></h:outputLabel>
                <h:inputSecret id="password" label="Password" value="#{ user.password }" required="true"></h:inputSecret>              
               
                <h:commandButton action="#{ user.updateUser() }" value="Save"></h:commandButton>
            </h:panelGrid>			
		</h:form>
		<br></br><br></br><br></br>
		<h:form id="delete_user_form">
			<h:panelGrid columns="2">
				<h:outputText value="Want do delete user?"></h:outputText>
				<h:commandButton action="#{ user.deleteUser() }" value="Delete"></h:commandButton>
			</h:panelGrid>
		</h:form>
		
	</ui:composition>
	
	
</html>
