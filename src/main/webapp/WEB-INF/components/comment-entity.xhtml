<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:p="http://primefaces.org/ui">

<ui:composition>

		
	<ui:param name="modalId" value="#{ commentEntity.id }"></ui:param>
	<!-- @param commentEntity. Comment -->
		<div>
			<hr></hr>			
	
			<b>#{ commentEntity.text }</b>  <p> #{ commentEntity.user.fullName }</p>

			<p:commandButton value="Update" type="button" onclick="PF(#{ id }).show();" />
			 
			<p:dialog header="Update comment" widgetVar="#{ modalId }" modal="true" height="300">
				<h:form>
					<h:inputText value="#{ commentEntity.text }" />
					<h:commandButton value="#{ commentBean.updateComment() }"></h:commandButton>
				</h:form>
			</p:dialog>   
		</div>
		 
	

</ui:composition>

</html>
