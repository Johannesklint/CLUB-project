<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core">

	<ui:composition>
	<ui:param name="userData" value="#{ user.getUserById() }"></ui:param>
	
	<h3>Update user: </h3>
		<h:form id="update_user_form">
			<h:messages>
				<h:message for="update_user_form"></h:message>
			</h:messages>	
		
			<h:panelGrid columns="2">			
			   <h:outputLabel for="email">Email:</h:outputLabel>
			   <h:inputText id="email" value="#{ userData.email }" required="true" label="Email"/>
			
			   <h:outputLabel for="password">Password:</h:outputLabel>
			   <h:inputSecret id="password" value="#{ userData.password }" required="true" label="Password" />        
			   
			   <h:commandButton value="Update user" action="#{ user.updateUser() }" />
			</h:panelGrid>
			
		</h:form>
		
	</ui:composition>
	
	
</html>
