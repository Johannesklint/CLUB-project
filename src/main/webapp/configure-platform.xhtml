<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"
		xmlns:p="http://primefaces.org/ui">

<h:body>

<ui:composition template="WEB-INF/templates/main-template.xhtml">
	<ui:define name="pageContent">

	<h1>Configure platform: </h1>
	<h:form id="configure_platform_form">
		<table class="form-wrapper">
			<tr>
				<td>
					<h:messages styleClass="messages">
						<h:message for="configure_platform_form"></h:message>
					</h:messages>				
				</td>			
			</tr>		
			<tr>
				<td>
					<table class="standard-form">
						<tr>
							<th><h:outputLabel for="title">Title:</h:outputLabel></th>
							<td><h:inputText id="title" value="#{ configurePlatformBean.title }" required="true" label="title"/></td>
						</tr>
						<tr>
							<th><h:outputLabel for="description">Description:</h:outputLabel></th>
							<td><h:inputTextarea id="description" value="#{ configurePlatformBean.description }" required="true" label="description"/></td>
						</tr>
						<tr>
							<th><h:outputLabel for="terms_and_conditions">Terms and conditions:</h:outputLabel></th>
							<td><h:inputTextarea id="terms_and_conditions" value="#{ configurePlatformBean.termsAndConditions }" required="true" label="terms_and_conditions"/></td>
						</tr>
						<tr>
							<th><h:outputLabel for="primary_color">Primary color:</h:outputLabel></th>
							<td><p:colorPicker value="#{themeBean.primaryColorHEX}" /></td>
						</tr>					
						<tr>
							<th><h:outputLabel for="secondary_color">Seconday color:</h:outputLabel></th>
							<td><p:colorPicker value="#{themeBean.secondaryColorHEX}" /></td>
						</tr>					
						<tr>
							<td colspan="2" class="submit"><h:commandButton class="btn" value="Update platform" action="#{ configurePlatformBean.updatePlatform() }" /></td>
						</tr>
					</table>
				</td>
			</tr>		
		</table>
			   
	</h:form>

	</ui:define>
</ui:composition>
</h:body>
	
</html>
