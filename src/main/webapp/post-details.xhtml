<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:c="http://xmlns.jcp.org/jsp/jstl/core">

<h:body>

<ui:composition template="WEB-INF/templates/main-template.xhtml">
	<ui:define name="pageContent">
	
		<h3>EVENTS</h3>
		
		<!-- @param postEntity -->
		
		<f:metadata>
			<f:viewParam name="id" value="#{ news.selectedNewsId }"></f:viewParam>
			<f:event listener="#{ news.getSelectedNews() }" type="preRenderView"></f:event>
		</f:metadata>
		
		<h:form id="delete_news_form">
		<h:panelGrid columns="2">
		
			<h:commandButton action="update-news-index" value="Edit fields"></h:commandButton>
			
			<h:commandButton action="#{ news.deleteNews() }" value="Delete"></h:commandButton>
			
		</h:panelGrid>
		</h:form>
		
		<h:form id="update_news_form">
			<h:panelGrid columns="2">
			
				<h:outputText value="#{news.title}"></h:outputText><br></br>
				<h:outputText value="#{news.text}"></h:outputText>

			</h:panelGrid>
		</h:form>
							
	</ui:define>
</ui:composition>

</h:body>
	
</html>
