<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:c="http://xmlns.jcp.org/jsp/jstl/core">

<h:body>

<ui:composition template="WEB-INF/templates/main-template.xhtml">
	<ui:define name="pageContent">
	
		<h1>Manage user: </h1>
		<h:form id="update_user_form">
			<h:messages>
				<h:message for="update_user_form"></h:message>
			</h:messages>	
		
			<h:panelGrid columns="2" columnsClasses="rightAlign, leftAlign">
               
                <h:outputLabel for="email" value="Email:"></h:outputLabel>
                <h:inputText id="email" label="Email" value="#{ userProfileBean.email }" required="true"></h:inputText>
                
                <h:outputLabel for="password" value="Password:"></h:outputLabel>
                <h:inputSecret id="password" label="Password" value="#{ userProfileBean.password }" required="true"></h:inputSecret>
                
				<h:outputLabel for="repeatPassword" value="Repeat password:"></h:outputLabel>
                <h:inputSecret id="repeatPassword" label="Repeat Password" value="#{ userProfileBean.repeatPassword }" required="true"></h:inputSecret>                     
               
                <h:commandButton action="#{ userProfileBean.update() }" value="Save"></h:commandButton>
            </h:panelGrid>			
		</h:form>
		<br></br><br></br><br></br>
		<h:form id="delete_user_form">
			<h:panelGrid columns="2">
				<h:outputText value="Want do delete user?"></h:outputText>
				<h:commandButton action="#{ userProfileBean.delete() }" value="Delete"></h:commandButton>
			</h:panelGrid>
		</h:form>
		
	</ui:define>
</ui:composition>
		
</h:body>
	
</html>
