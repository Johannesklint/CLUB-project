<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"
	xmlns:a="http://xmlns.jcp.org/jsf/passthrough">

<h:body>
	
<ui:composition template="WEB-INF/templates/main-template.xhtml">
	<ui:define name="pageContent">
	
		<h1>Create a news post</h1>
		
		<h:form id="create_news_form">
			<table class="form-wrapper">
				<tr>
					<td>
						<h:messages styleClass="messages">
							<h:message for="create_news_form"></h:message>
						</h:messages>					
					</td>				
				</tr>
				<tr>
					<td>
						<table class="standard-form">
							<tr>
								<th>Autho:r</th>
								<td><b><h:outputText id="news_author" value="#{ createNewsBean.author.fullName }" /></b></td>
							</tr>
							<tr>
								<th><h:outputLabel for="news_title">News title:</h:outputLabel></th>
								<td><h:inputText a:placeholder="Enter title" id="news_title" value="#{ createNewsBean.title }" required="true" label="News Title"/></td>
							</tr>
							<tr>
								<th><h:outputLabel for="news_text">News description:</h:outputLabel></th>
								<td><h:inputTextarea a:placeholder="Enter description" id="news_text" value="#{ createNewsBean.text }" required="true" label="News Description"/></td>
							</tr>
							<tr>
								<td colspan="2" class="submit"> 
									<h:commandButton class="btn" action="#{ createNewsBean.submit() }" value="Create news post"></h:commandButton>
								</td>
							</tr>						
						</table>					
					</td>								
				</tr>
			</table>
			
		</h:form>
	
	</ui:define>
</ui:composition>

</h:body>
</html>
