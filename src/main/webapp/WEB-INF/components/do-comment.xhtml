<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core">

<ui:composition>
	<!-- @param postEntity. Post -->
	<h:form id="create_comment_form">

		<h:messages>
			<h:message for="create_comment_form"></h:message>
		</h:messages>	

		<h:outputLabel for="text">Text:</h:outputLabel>
		<h:inputText id="text" value="#{ comment.text }" required="true" label="Text">
			<f:validateLength minimum="1" maximum="140"/>
		</h:inputText>	
	
		<p>Our entity title is: #{ postEntity.title}</p>
		<h:commandButton value="Do comment" action="#{ comment.saveComment() }">
			<!-- <f:setPropertyActionListener value="#{ postEntity }" target="#{ comment.post }"></f:setPropertyActionListener> -->
			
			<!-- Can we use something like this? 
			<f:event listener="#{ news.useSelectedNews() }" type="preRenderView"></f:event> -->
			
		</h:commandButton>
		
	</h:form>
</ui:composition>
</html>
