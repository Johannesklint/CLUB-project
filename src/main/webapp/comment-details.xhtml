<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:c="http://xmlns.jcp.org/jsp/jstl/core">

<h:body>

<ui:composition>
	
	
	<h:form id="update_comment">
	
		<h:messages>
			<h:message for="update_comment"></h:message>
		</h:messages>
		
		<h:panelGrid columns="2" cellpadding="5">	
			<h:inputTextarea class="text" value="#{ commentObj.text }"/>
			
			<h:commandButton action="#{ updateCommentBean.submit }" value="Update">
				<f:setPropertyActionListener target="#{ commentBean.selectedCommentId }" value="#{ commentEntity.id }"/>
				<f:setPropertyActionListener target="#{ commentBean.text }" value="#{ updateCommentBean.text }"/>								
			</h:commandButton>			
			
			<h:commandButton action="#{ deleteCommentBean.submit }" value="Delete">
				<f:setPropertyActionListener target="#{ commentBean.selectedCommentId }" value="#{ commentEntity.id }"/>								
			</h:commandButton>			
		</h:panelGrid>	
		
	</h:form>	
</ui:composition>			
</h:body>
	
</html>
