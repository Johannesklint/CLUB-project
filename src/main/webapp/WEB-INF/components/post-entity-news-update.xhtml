<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core">

<ui:composition>
	<h1>Manage news: </h1>
				
	<h:form id="update_news_form">

		<table class="form-wrapper">
			<tr>
				<td>
					<h:messages styleClass="messages">
						<h:message for="update_news_form"></h:message>
					</h:messages>	
				</td>				
			</tr>			
			<tr>
				<td>
					<table class="standard-form">
						<tr>
							<th><h:outputLabel for="news_title">News title:</h:outputLabel></th>
							<td><h:inputText id="news_title" value="#{ newsUpdateBean.title }" required="true" label="News Title"/></td>
						</tr>
						<tr>
							<th><h:outputLabel for="news_text">News description:</h:outputLabel></th>
							<td><h:inputTextarea id="news_text" value="#{ newsUpdateBean.text }" required="true" label="News Description"/></td>
						</tr>
						<tr>
							<td colspan="2">
								<h:commandButton class="btn" action="#{ newsUpdateBean.submit() }" value="Update news post">
									<f:param name="id" value="#{ newsUpdateBean.id }"></f:param>
								</h:commandButton>								
							</td>
						</tr>
					</table>
				</td>				
			</tr>			
		</table>
	
	</h:form>
</ui:composition>
</html>
