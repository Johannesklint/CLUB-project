<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core">

<ui:composition>

	<h:panelGroup rendered="#{!loginUserBean.validLogin}">
	    <div>Not logged in</div>
	</h:panelGroup>
	
	<h:panelGroup rendered="#{loginUserBean.validLogin}">
	    <div>
	    	Logged in as:
	    	<h:link outcome="profile">#{ loginUserBean.user.fullName }</h:link>
	    </div>
		
		<h:form id="logout_user_form">
	    	<h:commandButton value="Logout user" action="#{ loginUserBean.doLogout() }" />
		</h:form>
	</h:panelGroup>

	<div class="navbar navbar-default">
	  <div class="container-fluid">
	    <div class="navbar-header">
	      <a class="navbar-brand" href="#">#{ platform.title }</a>
	    </div>
	    
	    <ul class="nav navbar-nav">
	      <li><h:link outcome="home">Home</h:link></li>
	      <li><h:link outcome="news-list">News</h:link></li>
			<h:panelGroup rendered="#{loginUserBean.user.admin}">
				<li><h:link outcome="configure-platform">Configure platform</h:link></li>
				<li><h:link outcome="user-management">Approve users</h:link></li>
				<li><h:link outcome="create-news">Create News</h:link></li>
			</h:panelGroup>
	    </ul>
	  </div>
	</div>
</ui:composition>
</html>
