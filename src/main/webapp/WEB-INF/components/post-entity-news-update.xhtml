<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core">

<ui:composition>
	<h1>Manage news: </h1>
				
		<h:form id="update_news_form">
			<h:messages>
				<h:message for="update_news_form"></h:message>
			</h:messages>	
		
			<h:panelGrid columns="2" columnsClasses="rightAlign, leftAlign">
            
				<h:outputLabel for="news_author">Author:</h:outputLabel>
			   	<h:outputText id="news_author" value="#{ newsUpdateBean.author.fullName }" />
			
				<h:outputLabel for="news_title">News title:</h:outputLabel>
			   	<h:inputText id="news_title" value="#{ newsUpdateBean.title }" required="true" label="News Title"/>
			   
			   	<h:outputLabel for="news_text">News description:</h:outputLabel>
			   	<h:inputTextarea id="news_text" value="#{ newsUpdateBean.text }" required="true" label="News Description"/>

				<h:commandButton class="btn" action="#{ newsUpdateBean.submit() }" value="Update news post">
					<f:param name="id" value="#{ newsUpdateBean.id }"></f:param>
				</h:commandButton>
               
            </h:panelGrid>			
		</h:form>
</ui:composition>
</html>
