<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:c="http://xmlns.jcp.org/jsp/jstl/core">

<h:body>

<ui:composition template="WEB-INF/templates/main-template.xhtml">
	<ui:define name="pageContent">
	
		<h1>Manage user: </h1>
		<h:form id="update_user_form">

			<table class="form-wrapper">
				<tr>
					<td>
						<h:messages styleClass="messages">
							<h:message for="update_user_form"></h:message>
						</h:messages>						
					</td>
				</tr>
				<tr>
					<td>
						<table class="standard-form">
							<tr>
								<th>
									<h:outputLabel for="email" value="Email:"></h:outputLabel>
								</th>
								<td>
									<h:inputText id="email" label="Email" value="#{ userProfileBean.email }" required="true"></h:inputText>
								</td>
							</tr>						
							<tr>
								<th>
									<h:outputLabel for="password" value="Password:"></h:outputLabel>
								</th>
								<td>
									<h:inputSecret id="password" label="Password" value="#{ userProfileBean.password }" required="true"></h:inputSecret>
								</td>
							</tr>						
							<tr>
								<th>
									<h:outputLabel for="repeatPassword" value="Repeat password:"></h:outputLabel>
								</th>
								<td>
									<h:inputSecret id="repeatPassword" label="Repeat Password" value="#{ userProfileBean.repeatPassword }" required="true"></h:inputSecret>                     
								</td>
							</tr>						
							<tr>
								<th>
									<h:outputLabel for="cpcid" value="CPCid:"></h:outputLabel>
								</th>
								<td>
									<h:inputText id="cpcid" label="CPCid" value="#{ userProfileBean.cpcid }"></h:inputText>
								</td>
							</tr>						
							<tr>
								<td class="submit" colspan="2">
									<h:commandButton class="btn" action="#{ userProfileBean.update() }" value="Save"></h:commandButton>
								</td>
							</tr>
						</table>
					
					</td>				
				</tr>						
			</table>
		
		</h:form>
		<br></br>
		<h:form id="delete_user_form">
			<h:panelGrid columns="2">
				<h:outputText value="Want do delete user?"></h:outputText>
				<h:commandButton class="btn" action="#{ userProfileBean.delete() }" value="Delete"></h:commandButton>
			</h:panelGrid>
		</h:form>
		
	</ui:define>
</ui:composition>
		
</h:body>
	
</html>
