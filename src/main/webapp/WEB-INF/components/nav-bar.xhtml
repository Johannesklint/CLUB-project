<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core">


<ui:composition>

	
	


	<div class="navbar navbar-default">
	  <div class="container-fluid">
	    <div class="navbar-header">
	      <a class="navbar-brand" href="#">#{ platformBean.title }</a>
	    </div>
	    
	    <ul class="nav navbar-nav">
	      	<li><h:link outcome="home">Home</h:link></li>
	      	<h:panelGroup rendered="#{loginUserBean.validLogin}">
	      		<li><h:link outcome="news-list">News</h:link></li>
	      		
	      	<h:panelGroup rendered="#{loginUserBean.user.admin}">
				<li><h:link outcome="configure-platform">Configure platform</h:link></li>
				<li><h:link outcome="user-management">Approve users</h:link></li>
				<li><h:link outcome="create-news">Create News</h:link></li>
				<li><h:link outcome="create-event">Create Event</h:link></li>
			</h:panelGroup>
	      		
	    		<li class="logout-link">
				<h:form id="logout_user_form">
	    			<h:commandLink value="Logout user" action="#{ loginUserBean.doLogout() }" />
				</h:form>
				</li>
				<li class="logged-in-as-link">Logged in as: <h:link outcome="user-profile">#{ loginUserBean.user.fullName }</h:link></li>
	      	</h:panelGroup>
	      
	      	<h:panelGroup rendered="#{!loginUserBean.validLogin}">
	    		<li class="not-logged-in">Not logged in</li>
		 	</h:panelGroup>
	     
	    </ul>
	  </div>
	</div>
</ui:composition>
</html>
