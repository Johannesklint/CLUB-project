<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:c="http://xmlns.jcp.org/jsp/jstl/core">

<h:body>

<ui:composition template="WEB-INF/templates/main-template.xhtml">
	<ui:define name="pageContent">
	
		<h3>EVENTS</h3>
		
		<!-- @param postEntity -->
		<f:metadata>
			<f:viewParam name="id" value="#{ news.selectedNewsId }"></f:viewParam>
			<f:event listener="#{ news.useSelectedNews }" type="preRenderView"></f:event>
		</f:metadata>
		
		<ui:include src="WEB-INF/components/post-entity.xhtml">
				<ui:param name="postEntity" value="#{ news.selectedNews }"></ui:param>
		</ui:include>	
		
							
	</ui:define>
</ui:composition>

</h:body>
	
</html>
