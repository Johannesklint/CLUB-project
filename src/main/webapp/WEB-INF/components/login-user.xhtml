<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core">

	<ui:composition>
	
	<h3>Login: </h3>
		<h:form id="login_user_form">
			<h:messages>
				<h:message for="login_user_form"></h:message>
			</h:messages>	
								
			<h:panelGrid columns="2">
			   <h:outputLabel for="email">Email:</h:outputLabel>
			   <h:inputText id="email" value="#{ loginUser.username }" required="true" label="Email"/>
			   
			   <h:outputLabel for="password">Password:</h:outputLabel>
			   <h:inputText id="password" value="#{ loginUser.password }" required="true" label="Password"/>
						   
			   <h:commandButton value="Login user" action="#{ loginUser.doLogin() }" />
			</h:panelGrid>
			
		</h:form>
		
		
		
	</ui:composition>
	
	
</html>
