<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:c="http://xmlns.jcp.org/jsp/jstl/core">

<h:body>

<ui:composition template="WEB-INF/templates/main-template.xhtml">
	<ui:define name="pageContent">
	
		<h3>A NEWS</h3>
		
		<!-- @param postEntity -->
		<f:metadata>
			<f:viewParam name="id" value="#{ news.selectedNewsId }"></f:viewParam>
			<f:event listener="#{ news.useSelectedNews() }" type="preRenderView"></f:event>
		</f:metadata>
		
		<h:form id="delete_news_form">
		<h:panelGrid columns="2" rendered="#{ loginUser.user.admin }">
			<h:commandButton action="#{ news.setFieldFromSelectedNews() }" value="Edit fields"></h:commandButton>
			<h:commandButton action="#{ news.deleteNews() }" value="Delete"></h:commandButton>	
		</h:panelGrid>
		</h:form>
		
		<h:form id="update_news_form">
			<h:panelGrid columns="2">
				<h:outputText value="#{news.title}"></h:outputText><br></br>
				<h:outputText value="#{news.text}"></h:outputText>
			</h:panelGrid>
		</h:form>
		
		<ui:include src="WEB-INF/components/post-entity.xhtml">
				<ui:param name="postEntity" value="#{ news.selectedNews }"></ui:param>
				<ui:param name="includeReadMoreBtn" value="#{ false }"></ui:param>
		</ui:include>	
		
							
	</ui:define>
</ui:composition>

</h:body>
	
</html>
