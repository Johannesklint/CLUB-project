<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core">

	<ui:composition>
	
	<h3>Manage news: </h3>
	
		<f:metadata>
			<f:viewParam name="id" value="#{ news.selectedNewsId }"></f:viewParam>
			<f:event listener="#{ news.setFieldFromSelectedNews() }" type="preRenderView"></f:event>
		</f:metadata>
	
		<h:form id="update_news_form">
			<h:messages>
				<h:message for="update_news_form"></h:message>
			</h:messages>	
		
			<h:panelGrid columns="2" columnsClasses="rightAlign, leftAlign">
               
 				<h:inputText value="#{ news.title }"></h:inputText><br></br>
 				<h:inputText value="#{ news.text }"></h:inputText><br></br>           
               
                <h:commandButton action="#{ news.updateNews() }" value="Update"></h:commandButton>
            </h:panelGrid>			
		</h:form>
		
	</ui:composition>
	
	
</html>
