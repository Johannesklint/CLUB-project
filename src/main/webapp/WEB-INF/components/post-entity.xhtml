<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core">

<ui:composition>
	<h:outputStylesheet library="css" name="mantis.css"></h:outputStylesheet>
	<!-- @param postEntity. Post -->
		<div class="post-box">
			<div class="post-inner-box">
			
				<h5>#{ postEntity.title }<span> created: #{postEntity.created}</span></h5>
				<p>#{ postEntity.text }</p>
				<p>#{ postEntity.author.fullName }</p>
				
				
				<h:link rendered="#{ includeReadMoreBtn }" outcome="post-details" value="Read more" includeViewParams="true">		
				  <f:param name="id" value="#{ postEntity.id }"></f:param>		
				</h:link>
			</div>
		</div>
		
			
	
</ui:composition>
</html>
