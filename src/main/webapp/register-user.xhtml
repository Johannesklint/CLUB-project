<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core">

	<ui:composition>
	
	<h3>Create user: </h3>
		<h:form id="create_user_form">
			<h:messages>
				<h:message for="create_user_form"></h:message>
			</h:messages>	
		
			<h:panelGrid columns="2">
			   <h:outputLabel for="first_name">First name:</h:outputLabel>
			   <h:inputText id="first_name" value="#{ registerUserBean.firstName }" required="true" label="First name"/>
			   
			   <h:outputLabel for="last_name">Last name:</h:outputLabel>
			   <h:inputText id="last_name" value="#{ registerUserBean.lastName }" required="true" label="Last name"/>
			
			   <h:outputLabel for="email">Email:</h:outputLabel>
			   <h:inputText id="email" value="#{ registerUserBean.email }" required="true" label="Email">
			   	<f:validateRegex pattern='((?=.*[a-z]).{6,})'></f:validateRegex>
			   </h:inputText>
			
			   <h:outputLabel for="password">Password:</h:outputLabel>
			   <h:inputSecret id="password" value="#{ registerUserBean.password }" required="true" label="Password" />
	
			   
		 	   <h:outputLabel for="terms_and_conditions">Terms And Conditions:</h:outputLabel>
			   <h:selectBooleanCheckbox id="terms_and_conditions" value="#{ registerUserBean.termsAndConditions }" requiredMessage="You must agree with the Terms and Conditions" required="true" label="Terms and Conditions">
			   		<f:validator validatorId="requiredCheckboxValidator" />
			   </h:selectBooleanCheckbox>
			   
			   <h:inputHidden id="terms" value="#{platformBean.termsAndConditions}"></h:inputHidden>

			   <h:commandButton id="button" value="Create user" action="#{ registerUserBean.saveUser() }" />
			</h:panelGrid>
		
			
		</h:form>
		
		<button onclick="readTerms()">Read Terms and Conditions</button>
		<h:inputHidden id="hej" value="#{ platformBean.termsAndConditions }"></h:inputHidden>
	 	<div id="printTerms"></div>
     <script type="text/javascript" language="javascript">  
	     function readTerms() {
	    	 	var x = document.getElementById('hej').value;
	    	   document.getElementById("printTerms").innerHTML = x;
	   
	    	}
	</script>
	
	</ui:composition>
		
	
</html>
