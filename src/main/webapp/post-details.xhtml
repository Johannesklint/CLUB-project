<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:c="http://xmlns.jcp.org/jsp/jstl/core">

<h:body>

<ui:composition template="WEB-INF/templates/main-template.xhtml">
	<ui:define name="pageContent">
		
		<!-- @param postEntity -->
		<f:metadata>
			<f:viewParam name="id" value="#{ newsBean.selectedNewsId }"></f:viewParam>
			<f:event listener="#{ newsBean.useSelectedNews() }" type="preRenderView"></f:event>
		</f:metadata>
		
		<h:form id="manage_news_form">
		<h:panelGrid columns="2" rendered="#{ loginUserBean.user.admin }">
			
			<h:button outcome="update-news" value="Edit fields">
				<f:param name="id" value="#{ newsBean.selectedNewsId }"></f:param>
			</h:button>
			<h:commandButton action="#{ newsBean.deleteNews() }" value="Delete"></h:commandButton>	
		</h:panelGrid>
		</h:form>
		
		
		<ui:include src="WEB-INF/components/post-entity.xhtml">
				<ui:param name="postEntity" value="#{ newsBean.selectedNews }"></ui:param>
				<ui:param name="includeReadMoreBtn" value="#{ false }"></ui:param>
		</ui:include>	
		
							
	</ui:define>
</ui:composition>

</h:body>
	
</html>
