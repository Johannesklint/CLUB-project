<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:c="http://xmlns.jcp.org/jsp/jstl/core">

<ui:composition>
	<ui:param name="allUsers" value="#{ userManagement.getAllUsers()}" />
	<p>Total number of users: #{ allUsers.size() }</p>
	
	
	<ui:param name="unApprovedUsers" value="#{ userManagement.getAllUnapproved() }" />
	<h3>#{unApprovedUsers.size() } users waiting for approval</h3>
	
	<ui:include src="/WEB-INF/components/admin-user-management-table.xhtml">
		<ui:param name="users" value="#{ unApprovedUsers }"></ui:param>
		<ui:param name="includeChangeStatusForm" value="#{ true }"></ui:param>
	</ui:include>
	
	<ui:param name="approvedUsers" value="#{ userManagement.getAllApproved() }" />
	<h3>#{ approvedUsers.size() } approved users</h3>
	<ui:include src="/WEB-INF/components/admin-user-management-table.xhtml">
		<ui:param name="users" value="#{ approvedUsers }"></ui:param>
		<ui:param name="includeChangeStatusForm" value="#{ false }"></ui:param>
	</ui:include>
	
	
	<h3>All users</h3>
	<ui:include src="/WEB-INF/components/admin-user-management-table.xhtml">
		<ui:param name="users" value="#{ allUsers }"></ui:param>
		<ui:param name="includeChangeStatusForm" value="#{ false }"></ui:param>
	</ui:include>
	
	
	
</ui:composition>

</html>
