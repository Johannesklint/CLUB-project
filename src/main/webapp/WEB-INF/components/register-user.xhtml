<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core">

	<ui:composition>
	
	<h3>Create user: </h3>
		<h:form id="create_user_form">
			<h:messages>
				<h:message for="create_user_form"></h:message>
			</h:messages>	
		
			<h:panelGrid columns="2">
			   <h:outputLabel for="first_name">First name:</h:outputLabel>
			   <h:inputText id="first_name" value="#{ registerUser.firstName }" required="true" label="First name"/>
			   
			   <h:outputLabel for="last_name">Last name:</h:outputLabel>
			   <h:inputText id="last_name" value="#{ registerUser.lastName }" required="true" label="Last name"/>
			
			   <h:outputLabel for="email">Email:</h:outputLabel>
			   <h:inputText id="email" value="#{ registerUser.email }" required="true" label="Email">
			   	<f:validateRegex pattern='((?=.*[a-z]).{6,})'></f:validateRegex>
			   </h:inputText>
			
			   <h:outputLabel for="password">Password:</h:outputLabel>
			   <h:inputSecret id="password" value="#{ registerUser.password }" required="true" label="Password" />
			   
			   <h:selectBooleanCheckbox value="#{ user.termsAndConditions }">Have you read the Terms and Conditions?</h:selectBooleanCheckbox>        
			   <br></br>
			   
			   <h:commandButton value="Create user" action="#{ registerUser.saveUser() }" />
			</h:panelGrid>
			
		</h:form>
		
	</ui:composition>
	
	
</html>
