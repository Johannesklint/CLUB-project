<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"
	xmlns:a="http://xmlns.jcp.org/jsf/passthrough"
	>
<h:body>
	
<ui:composition template="WEB-INF/templates/main-template.xhtml">
	<ui:define name="pageContent">
	
		<h1>Create an event post</h1>
		
		<h:form id="create_event_form">
			<h:messages>
				<h:message for="create_event_form"></h:message>
			</h:messages>
			
			<h:panelGrid columns="2">	
				
				<h:outputLabel for="event_author">Author:</h:outputLabel>
			   	<h:outputText id="event_author" value="#{ createEventBean.author.fullName }" />
			
				<h:outputLabel for="event_title">Event title:</h:outputLabel>
			   	<h:inputText id="event_title" value="#{ createEventBean.title }" required="true" label="Event Title"/>
			   
			   	<h:outputLabel for="event_text">Event description:</h:outputLabel>
			   	<h:inputTextarea id="event_text" value="#{ createEventBean.text }" required="true" label="Event Description"/>
			   				   	
			   	<h:outputLabel for="event_duration">Event duration in minutes</h:outputLabel>
			   	<h:inputTextarea 
			   		id="event_duration"
			   		a:placeholder="some placeholder" 
			   		validatorMessage="only integers (1,2,3..) allowed"
			   		value="#{ createEventBean.durationInMinutes }" 
			   		required="true" 
			   		label="Event Description"/>
			   	
			   	
				
				<h:commandButton action="#{ createEventBean.submit() }" value="Create event post"></h:commandButton>
			
			</h:panelGrid>
		</h:form>
	
	</ui:define>
</ui:composition>

</h:body>
</html>
