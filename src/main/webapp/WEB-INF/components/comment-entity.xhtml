<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:p="http://primefaces.org/ui">

<ui:composition>

	<!-- @param commentEntity. Comment -->
	<ui:param name="modalId" value="#{ commentEntity.id }"></ui:param>
	
		<div>
			<hr></hr>			
	
			<b>#{ commentEntity.text }</b>  <p> #{ commentEntity.user.fullName }</p>
			
				<p:commandButton value="Update" type="button" onclick="PF(#{ modalId }).show();" />
				 
				<p:dialog header="Update comment" widgetVar="#{ modalId }" modal="true" height="300">

					<h:form id="update_comment">
						<h:messages>
							<h:message for="update_comment"></h:message>
						</h:messages>

						<h:panelGrid columns="2" cellpadding="5">	
							<h:inputText class="text" value="#{ commentEntity.text }"></h:inputText>

							<p:commandButton action="#{ commentBean.updateComment }" value="Update">
    							<f:setPropertyActionListener target="#{ commentBean.text }" value="#{ commentEntity.text }" />
    							<f:setPropertyActionListener target="#{ commentBean.selectedCommentId }" value="#{ commentEntity.id }"/>
							</p:commandButton>
							<h:commandButton action="#{ commentBean.deleteComment }" value="Delete"></h:commandButton>			
						</h:panelGrid>	
						
					</h:form>	   
					
				</p:dialog>
				
		</div>
			
			
		<script type="text/javascript" language="javascript">
		  jQuery(document).ready(function($) {
				  $('.getText').click(function(){
						var comment = $('.hidden').val();
						console.log(comment);
						$('.text').val(comment);	 
				  });

		
			   });
		
		</script>
		
</ui:composition>

</html>
