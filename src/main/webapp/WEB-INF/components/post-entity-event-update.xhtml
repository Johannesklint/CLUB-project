<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:a="http://xmlns.jcp.org/jsf/passthrough"
	>

<ui:composition>
	<h1>Manage event: </h1>
				
	<h:form id="update_event_form">

		<table class="form-wrapper">
			<tr>
				<td>
					<h:messages styleClass="messages">
						<h:message for="update_event_form"></h:message>
					</h:messages>	
				</td>
			</tr>
			<tr>
				<td>

					<table class="standard-form">
						<tr>
							<th>
								<h:outputLabel for="event_title">Event title:</h:outputLabel>							
							</th>
							<td>
							   	<h:inputText id="event_title" value="#{ eventUpdateBean.title }" required="true" label="Event Title"/>
							</td>
						</tr>
						<tr>
							<th>
							   	<h:outputLabel for="event_text">Event description:</h:outputLabel>
							
							</th>
							<td>
		   						<h:inputTextarea id="event_text" value="#{ eventUpdateBean.text }" required="true" label="Event Description"/>							
							</td>
						</tr>
						<tr>
							<th>
								<h:outputLabel for="event_durationInMinutes">Event duration:</h:outputLabel>
							</th>
							<td>
		   						<h:inputText id="event_durationInMinutes" value="#{ eventUpdateBean.durationInMinutes }" required="true" label="Event Duration"/>
							</td>
						</tr>
						<tr>
							<td colspan="2" class="submit">
								<h:commandButton class="btn" action="#{ eventUpdateBean.submit() }" value="Update event post">
									<f:param name="id" value="#{ eventUpdateBean.id }"></f:param>
								</h:commandButton>
							</td>
						</tr>
					</table>
				</td>
			</tr>
		</table>
	</h:form>
</ui:composition>
</html>
