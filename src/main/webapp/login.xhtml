<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:c="http://xmlns.jcp.org/jsp/jstl/core">

<h:body>

<ui:composition template="WEB-INF/templates/main-template.xhtml">
	<ui:define name="pageContent">
	
		<h1>Login: </h1>
		<h:form id="login_user_form">
			<h:messages>
				<h:message for="login_user_form"></h:message>
			</h:messages>	
								
			<h:panelGrid columns="2">
			   <h:outputLabel for="email">Email:</h:outputLabel>
			   <h:inputText id="email" value="#{ loginUserBean.username }" required="true" label="Email"/>
			   
			   <h:outputLabel for="password">Password:</h:outputLabel>
			   <h:inputSecret id="password" value="#{ loginUserBean.password }" required="true" label="Password"/>
						   
						   
			   <h:commandButton value="Login user" action="#{ loginUserBean.doLogin() }" />
			</h:panelGrid>
			
		</h:form>
	
		No account? <h:link outcome="register-user">Click here to create account</h:link> 
	
	</ui:define>
</ui:composition>

</h:body>
	
</html>
