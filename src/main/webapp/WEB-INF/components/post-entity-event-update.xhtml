<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core">

<ui:composition>
	<h1>Manage event: </h1>
				
	<h:form id="update_event_form">
		<h:messages>
			<h:message for="update_event_form"></h:message>
		</h:messages>	
	
		<h:panelGrid columns="2" columnsClasses="rightAlign, leftAlign">
           
			<h:outputLabel for="event_author">Author:</h:outputLabel>
		   	<h:outputText id="event_author" value="#{ eventUpdateBean.author.fullName }" />
		
			<h:outputLabel for="event_title">Event title:</h:outputLabel>
		   	<h:inputText id="event_title" value="#{ eventUpdateBean.title }" required="true" label="Event Title"/>
		   
		   	<h:outputLabel for="event_text">Event description:</h:outputLabel>
		   	<h:inputTextarea id="event_text" value="#{ eventUpdateBean.text }" required="true" label="Event Description"/>

		   	<h:outputLabel for="event_durationInMinutes">Event duration:</h:outputLabel>
		   	<h:inputTextarea id="event_durationInMinutes" value="#{ eventUpdateBean.durationInMinutes }" required="true" label="Event Duration"/>

			<!-- 
					   	<h:outputLabel for="event_startTime">Event start time:</h:outputLabel>
		   	<h:inputTextarea id="event_startTime" value="#{ eventUpdateBean.startTime }" required="true" label="Event Start time"/>
			-->
			<h:commandButton class="btn" action="#{ eventUpdateBean.submit() }" value="Update event post">
				<f:param name="id" value="#{ eventUpdateBean.id }"></f:param>
			</h:commandButton>



              
           </h:panelGrid>			
	</h:form>
</ui:composition>
</html>
