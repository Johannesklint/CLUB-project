<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:c="http://xmlns.jcp.org/jsp/jstl/core">

<h:head >
	<meta name="charset" content="UTF-8" />
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
	<title>#{platform.title}</title>
	  <meta name="viewport" content="width=device-width, initial-scale=1"/>
	<h:outputStylesheet library="css" name="mantis.css"  />
	<link href="https://fonts.googleapis.com/css?family=David+Libre" rel="stylesheet"/>
</h:head>

<h:body>
	<style>
		 ul.nav{
			background-color: #{ themeBean.secondaryColorHEX };
		 }
		 
		 ul.nav a:hover{
			color: #{ themeBean.primaryColorHEX };
		 }
				
		 .post-box{
			border: 2px solid #{ themeBean.primaryColorHEX };
			margin: 20px;
		 }
				
		 .post-entity{
			margin: 10px;
			padding: 10px;
		 }
				
		 .post-inner-box{
		 	border: 2px solid #{ themeBean.primaryColorHEX };
		 	color: gray;
			padding: 20px;
		 }
		 
		 .user-table {   
		   border-collapse:collapse;
		   border:1px solid #000000;
		}
		
		.user-table-header {
		   text-align:center;
		   background:none repeat scroll 0 0 #B5B5B5;
		   border-bottom:1px solid #000000;  
		   padding:2px;
		}
		
		.user-table-odd-row {
		   text-align:center;
		   background:none repeat scroll 0 0 #{ themeBean.primaryColorHEX };	
		}
		
		.user-table-even-row {
		   text-align:center;
		   background:none repeat scroll 0 0 #{ themeBean.secondaryColorHEX };
		}
	
	</style>
	
	<!-- include nav-bar -->
	<ui:include src="/WEB-INF/components/nav-bar.xhtml" />
	
	<!-- Main content goes here -->
	<div class="container">
		<ui:insert name="pageContent">
			<p>No content inserted</p>
		</ui:insert>
	</div>
	
</h:body>
	
</html>
