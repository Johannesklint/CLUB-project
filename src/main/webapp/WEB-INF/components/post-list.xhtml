<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core">

<ui:composition>
	<!-- @param postList. List<Post>-->
	
	<ui:repeat var="p" value="#{postList}">
		<h:panelGroup rendered="#{ p['class'].getSimpleName() eq 'News'}">
			<ui:include src="/WEB-INF/components/post-entity-news.xhtml">
				<ui:param name="newsEntity" value="#{ p }"></ui:param>
				<ui:param name="includeReadMoreBtn" value="#{ true }"></ui:param>
				<ui:param name="compactCommentList" value="#{ true }"></ui:param>
			</ui:include>
		</h:panelGroup>
		
		<h:panelGroup rendered="#{ p['class'].getSimpleName() eq 'Event'}">
			<ui:include src="/WEB-INF/components/post-entity-event.xhtml">
				<ui:param name="eventEntity" value="#{ p }"></ui:param>
				<ui:param name="includeReadMoreBtn" value="#{ true }"></ui:param>
				<ui:param name="compactCommentList" value="#{ true }"></ui:param>
			</ui:include>
		</h:panelGroup>	
	</ui:repeat>
	
</ui:composition>
</html>
