<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"
		xmlns:p="http://primefaces.org/ui">

<h:body>

<ui:composition template="WEB-INF/templates/main-template.xhtml">
	<ui:define name="pageContent">

	<h3>Configure platform: </h3>
		<h:form id="configure_platform_form">
			<h:messages>
				<h:message for="configure_platform_form"></h:message>
			</h:messages>	
		
			<h:panelGrid columns="2">
			   <h:outputLabel for="title">Title:</h:outputLabel>
			   <h:inputText id="title" value="#{ configurePlatformBean.title }" required="true" label="title"/>
			   
			   <h:outputLabel for="description">Description:</h:outputLabel>
			   <h:inputTextarea id="description" value="#{ configurePlatformBean.description }" required="true" label="description"/>
			
			   <h:outputLabel for="terms_and_conditions">Terms and conditions:</h:outputLabel>
			   <h:inputTextarea id="terms_and_conditions" value="#{ configurePlatformBean.termsAndConditions }" required="true" label="terms_and_conditions"/>
       			  
       	<!--	   <h:outputLabel for="primary_color">Primary color:</h:outputLabel>
			   <h:inputText id="primary_color" value="#{ themeBean.primaryColorHEX }" required="true" label="primary_color"/>
       		   
       		   <h:outputLabel for="secondary_color">Primary color:</h:outputLabel>
			   <h:inputText id="secondary_color" value="#{ themeBean.secondaryColorHEX }" required="true" label="secondary_color"/>
       	-->      
       			<h:panelGrid columns="2" cellpadding="5" style="margin-left: 20px">
       			   
					<h:outputLabel for="primary_color">Primary color:</h:outputLabel>
				   <p:colorPicker value="#{themeBean.primaryColorHEX}" />                   	       			

	       		   <h:outputLabel for="secondary_color">Seconday color:</h:outputLabel>

				   <p:colorPicker value="#{themeBean.secondaryColorHEX}" />
			    </h:panelGrid>                  	       			
			   <h:commandButton class="btn" value="Update platform" action="#{ configurePlatformBean.savePlatform() }" />
			</h:panelGrid>
			
		</h:form>

	</ui:define>
</ui:composition>
</h:body>
	
</html>
