<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:c="http://xmlns.jcp.org/jsp/jstl/core">

<ui:composition>
	
	<!-- assumes the variable 'users' (a List<User>) is provided  -->
	
	<h:dataTable value="#{ users }" var="u" rendered="#{ users.size() > 0 }"
		styleClass="user-table #{ style }"
		headerClass="user-table-header"
		rowClasses="user-table-odd-row,user-table-even-row"
	>
		<h:column>
			<f:facet name="header"> First name </f:facet>
			<p>#{u.firstName}</p>
		</h:column>
		<h:column>
			<f:facet name="header"> Last name </f:facet>
			<p>#{u.lastName}</p>
		</h:column>
		<h:column>
			<f:facet name="header"> Email </f:facet>
			<p>#{u.email}</p>
		</h:column>
		
		<h:column>
			<h:form>
				<h:commandButton value="Deny" action="#{ userManagement.changeApprovedStatus() }">				
					<f:setPropertyActionListener value="#{ u }" target="#{ userManagement.selectedUser }"></f:setPropertyActionListener>
				</h:commandButton>
				<h:commandButton value="Approve" action="#{ userManagement.changeApprovedStatus() }">				
					<f:setPropertyActionListener value="#{ u }" target="#{ userManagement.selectedUser }"></f:setPropertyActionListener>
				</h:commandButton>
				
			</h:form>
		</h:column>

	</h:dataTable>
	
	
</ui:composition>
</html>
